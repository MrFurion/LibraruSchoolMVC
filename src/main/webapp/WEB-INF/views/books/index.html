<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Библиотека</title>
</head>
<body>

<div th:each="books : ${book}">
    <a th:href="@{/books/{id}(id=${books.getId()})}"
       th:text="${books.getName() + ' ,' + books.getAuthor  + ' ,' + books.getAge()}">user</a>
</div>
<br/>
<hr/>

<a href="/books/new">Зарегистрировать новую книгу</a>

</body>
</html>
